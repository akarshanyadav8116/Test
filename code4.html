<html>
    <head>
        <title>New Document</title>
        <script type="text/javascript">
            function test(){
                var a=parseInt(prompt("Enter a number"));
                switch(a){
                    case 5:document.write("<body bgcolor='cyan'>");
                            document.write("The number is 5");
                        break;
                    case 7:document.write("<body bgcolor='yellow'>");
                        document.write("The number is 7");
                        break;
                    case 10:document.write("<body bgcolor='red'>");
                        document.write("The number is 10");
                        break;
                }
            }
        </script>
    </head>
    <body onLoad="test()">
    </body>
</html>
