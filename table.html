<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table.id{
            border: 10px solid;
            width:50%
            margin
        }
    </style>
</head>
<body>
    <table class="id">
        <tr cellpadding="10px">
            <th>NAME</th>
            <td><form><input type="text" name="Name"/></form></td>
        </tr>
        <tr cellpadding="10px">
            <th>PASSWORD</th>
            <td><form><input type="text" name="password"/></form></td>
        </tr>
        <tr cellpadding="10px">
            <th>GENDER</th>
            <td><form><input type="radio" name="male" value="male"/>MALE</form>
                <form><input type="radio" name="female" value="female"/>FEMALE</form></td>\
        </tr>
        <tr cellpadding="10px">
            <th>SELECT CITY</th>
            <td><form><select name="city">
                <option value="Kanpur Nagar">Kanpur Nagar</option>
                <option value="Lucknow">Lucknow</option>
                <option value="Kanpur Dehat">Kanpur Dehat</option>
                <option value="Kannauj">Kannauj</option>
                </select></form></td>
        </tr>
        <tr cellpadding="0px" >
            <th>GRAPHICAL SUBMIT BUTTON</th>
            <td><img src="https://thumbs.dreamstime.com/b/submit-button-icon-vector-isolated-white-background-submit-button-icon-vector-isolated-white-background-icon-231502280.jpg" alt="submit" width="50%"></td>
        </tr>
    </table>
</body>
</html>
