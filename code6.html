<html>
    <head>
        <title>Do while loop</title>
        <script type="text/javascript">
            function test(){
                var i=10;
                do{
                    if(i%2==0){
                    document.write("<body bgcolor='yellow'>");}
                    else{
                    document.write("<body bgcolor='blue'>");}
                    document.write("<h1>"+i+"</h1><br/>");
                    i++;
                }while(i<=25);
            }
        </script>
    </head>
    <body onLoad="test()">
    </body>
</html>
